<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DAISYUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- TAILWINDCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/ceb9fb7eba.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/apple-touch-icon-72x72.png" />
    <!-- Tailwind Forms -->
    <!-- <link href="https://unpkg.com/@tailwindcss/forms@0.2.1/dist/forms.min.css" rel="stylesheet"> -->
    
</head>
<body>
 
      <main>

        <form action="#" class="flex flex-col justify-center items-center mx-auto px-4 m-6">
            <div class="flex flex-row p-6 border-2 border-black w-full">
                <div>
                    <label class="font-bold text-md sm:text-sm">I am looking for a service for my:</label>
                </div>
                <div> 
                    <input type="radio" name="type" class="radio radio-primary ml-5" />
                    <label for="">Dog</label>
                </div>
                <div>
                    <input type="radio" name="type" class="radio radio-primary ml-5" />
                    <label for="">Cat</label>
                </div>
                <div>
                    <input type="radio" name="type" class="radio radio-primary ml-5" />
                    <label for="">Hamster</label>
                </div>
                <div>
                    <input type="radio" name="type" class="radio radio-primary ml-5" />
                    <label for="">Parrot</label>
                </div>
            </div>
        
            <div class="flex flex-col p-2 border-2 border-black w-full m-9 p-4">
                <label for="" class="font-extrabold text-3xl">Add your favorite picture of your pet!</label>
                <input type="file" class="file-input w-full max-w-xs m-3" />
                <input type="text" placeholder="Pet name" name="petName" class="input w-full max-w-xs m-3 bg-white" />
            </div>
        
            <div class="border-2 border-black w-full m-6 p-4">
                <div class="flex flex-row">
                    <div><label class="font-extrabold text-3xl">Tell us few facts for starters.</label></div>
                </div>
                <div class="grid grid-cols-2">
                    <div class="m-5">
                        <div class="m-2"><label for="" class="">Age</label></div>
                        <input type="text" name="age" class="input w-12 max-w-xs bg-white ml-4" />
                        <label for="" class="ml-3">years</label>
                        <input type="text" name="months" class="input w-12 max-w-xs bg-white ml-4" />
                        <label for="" class="ml-3">months</label>
                    </div>
                    <div class="m-5">
                        <div class="m-2"><label for="" class="">Name of the breed</label></div>
                        <div>
                            <input type="text" name="breed" class="input w-full max-w-xs bg-white" />
                        </div>
                    </div>
                </div>
            <div class="m-5">
                <div><label for="" class="">Weight</label></div>
                <div class="grid grid-cols-1 sm:grid-cols-5 justify-center gap-3">
                    <div class="">
                        <input type="radio"  name="weight" class="radio radio-primary ml-6" />
                        <label for="" class="ml-2">1-5 kgs</label>
                    </div>
                    <div>
                        <input type="radio" name="weight" class="radio radio-primary ml-6" />
                        <label for="" class="ml-2">5-10 kgs</label>
                    </div>
                    <div>
                        <input type="radio" name="weight"  class="radio radio-primary ml-6" />
                        <label for="" class="ml-2">10-20 kgs</label>
                    </div>
                    <div>
                        <input type="radio" name="weight"  class="radio radio-primary ml-6" />
                        <label for="" class="ml-2">20-35 kgs</label>
                    </div>
                    <div>
                        <input type="radio" name="weight"  class="radio radio-primary ml-6" />
                        <label for="" class="ml-2">30+ kgs</label>
                    </div>
                 </div>
            </div>
        </div>
    </form>

      </main>


  </footer>
  </body>
</html>

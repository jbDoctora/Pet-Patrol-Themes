<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- DAISYUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- TAILWINDCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/ceb9fb7eba.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/apple-touch-icon-72x72.png" />
    <!-- Tailwind Forms -->
    <link href="https://unpkg.com/@tailwindcss/forms@0.2.1/dist/forms.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-200">
    <div class="mx-auto max-w-screen-xl h-screen py-10 sm:px-6 lg:px-8">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-lg mb-4 font-medium text-black">Forgot Password</h1>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="email">
              Email
            </label>
            <input
              class="bg-gray-200 p-2 rounded-lg w-full"
              type="email"
              id="email"
              name="email"
              required
            >
          </div>
          <div class="flex justify-center items-center">
          <button class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
            Reset Password
          </button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>

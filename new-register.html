<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Registration Page</title>
  </head>
  <body class="bg-gray-200 h-screen font-sans">
    <div class="flex justify-center items-center h-full">
      <div class="w-1/3">
        <form class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-medium mb-4">Create an Account</h2>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="name">
              Name
            </label>
            <input
              class="w-full border border-gray-400 p-2 rounded-lg"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="birthday">
              Birthday
            </label>
            <input
              class="w-full border border-gray-400 p-2 rounded-lg"
              type="date"
              id="birthday"
              name="birthday"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="age">
              Age
            </label>
            <input
              class="w-full border border-gray-400 p-2 rounded-lg"
              type="number"
              id="age"
              name="age"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="sex">
              Sex
            </label>
            <select class="w-full border border-gray-400 p-2 rounded-lg" id="sex" name="sex" required>
              <option value="">Select a gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="address">
              Address
            </label>
            <input
              class="w-full border border-gray-400 p-2 rounded-lg"
              type="text"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="phone">
                      Phone Number
                    </label>
                    <input
                      class="w-full border border-gray-400 p-2 rounded-lg"
                      type="tel"
                      id="phone"
                      name="phone"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="id_picture">
                      ID Picture
                    </label>
                    <input
                      class="w-full border border-gray-400 p-2 rounded-lg"
                      type="file"
                      id="id_picture"
                      name="id_picture"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="email">
                      Email
                    </label>
                    <input
                      class="w-full border border-gray-400 p-2 rounded-lg"
                      type="email"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="password">
                      Password
                    </label>
                    <input
                      class="w-full border border-gray-400 p-2 rounded-lg"
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="password_confirmation">
                      Password Confirmation
                    </label>
                    <input
                      class="w-full border border-gray-400 p-2 rounded-lg"
                      type="password"
                      id="password_confirmation"
                      name="password_confirmation"
                      required
                    />
                  </div>
                  <div class="flex items-center justify-between">
                    <button
                      class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600"
                      type="submit"
                    >
                      Submit
                    </button>
                    <a href="#" class="text-indigo-500 hover:text-indigo-600">Already have an account?</a>
                  </div>
                </form>
              </div>
            </div>
          </body>
        </html>
